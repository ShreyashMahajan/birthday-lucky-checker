<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
   <div class="container" >
       <h1>Is your Birthday Lucky</h1>
       <label for="birth-date" class="input-label">Date Of Birth:</label>
       <input class="inputBox" id="birth-date" type="date"/>
       <label class="input-label" for="lucky-number">Lucky Number:</label>
       <input  class="inputBox" id="lucky-number"type="Number"/>
       <button class="btn-box" id="btn-check">Check Number</button>
       <div class="msg-box" id="display-msg"></div>
   </div>  
   <script src="app.js" type="text/javascript" ></script>
</body>
</html>
